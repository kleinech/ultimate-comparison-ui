title: Ultimate-X-Comparison
subtitle: Ultimate X comparison framework
selectTitle: Criteria
tableTitle: Comparison of ...
repository:
  template: "https://github.com/ultimate-comparisons/{}.git"
  variables: ["title"]
details:
  header:
    nameRef: id
    labelRef: ""
    urlRef: id
  body:
    title: Description
    bodyRef: description
  tooltipAsText: false

citation:
  csl: acm-siggraph.csl
  bib: literature.bib

criteria:
