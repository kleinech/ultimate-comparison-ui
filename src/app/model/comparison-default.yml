      name: Name
      search: false
      table: true
      detail: false
      type: name-url
  - description:
      name: Short Description
      search: false
      detail: false
      type: text
  - default-id:
      ignore: true
      id: id
      name: Name
      search: false
      table: true
      description: ""
      placeholder: ""
      order: ""
      andSearch: false
      rangeSearch: false
      type: name-url
      lock:
        id: true
        type: true
        detail: true
  - default-description:
      ignore: true
      id: description
      name: Description
      search: false
      table: false
      detail: false
      description: ""
      placeholder: ""
      order: ""
      andSearch: false
      rangeSearch: false
      type: markdown
      lock:
        id: true
        type: true
  - default-text:
      ignore: true
      id: Text-Criteria
      name:
        template: "{}"
        variables: ["id"]
      search: false
