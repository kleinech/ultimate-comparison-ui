        variables: ["id"]
      search: true
      table: true
      detail: true
      description:
        template: "Default description for {}"
        variables: ["name"]
      placeholder:
        template: "Select {} ..."
        variables: ["name"]
      order: ""
      andSearch: false
      rangeSearch: false
      type: label
  - default-markdown: # Used for defining missing criteria (without labels)
